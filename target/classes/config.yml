# Paper Plugin Suite - Hauptkonfiguration

# Hier können globale Einstellungen für alle Module vorgenommen werden.
# Modulspezifische Einstellungen befinden sich in den jeweiligen config-MODULNAME.yml Dateien.

general:
  # Spracheinstellungen (z.B. "en_US", "de_DE")
  language: "en_US"
  # Debug-Modus aktivieren (für detailliertere Logs)
  debug-mode: false

# RTP Konfiguration
rtp:
  cost:
    enabled: true
    amount: 100.0
  cooldown:
    base-seconds: 30
  warmup:
    enabled: true
    seconds: 3
  teleport:
    search-attempts: 100
    fallback-attempts: 300
    fallback-max-distance: 2000
    min-distance: 100
    max-distance: 10000
    min-height: 60
    max-height: 320
  antiabuse:
    max-per-hour: 10
  blacklist-worlds:
    - world_nether
    - world_the_end
  safety:
    check-ground: true
    check-lava: true
    check-block-above: true

# Sell Konfiguration
sell:
  # Standard-Verkaufspreis pro Item
  default-price: 1.0
  # Individuelle Preise pro Material (optional)
  prices:
    DIAMOND: 100.0
    IRON_ORE: 10.0
    GOLD_ORE: 15.0
    COAL: 2.0
    EMERALD: 50.0
    ANCIENT_DEBRIS: 200.0

